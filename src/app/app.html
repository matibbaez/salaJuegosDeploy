<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm position-relative">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center fw-bold" routerLink="/home">
      <img src="matiPlay.png" alt="Icono Sala de Juegos" class="navbar-icon me-2">
      Sala de Juegos
    </a>

    <button class="navbar-toggler" type="button" (click)="navbarCollapsed = !navbarCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div [ngClass]="{'collapse navbar-collapse': true, 'show': !navbarCollapsed}">
      <ul class="navbar-nav ms-auto align-items-center position-relative">
        <ng-container *ngIf="authService.user$ | async as user; else guestItems">
          <li class="nav-item me-3">
            <span class="nav-link text-light fw-semibold">Hola, {{ user.email }}</span>
          </li>
          <li class="nav-item me-2">
            <a class="nav-link" routerLink="/home" routerLinkActive="active" (click)="navbarCollapsed = true">Home</a>
          </li>
          <li class="nav-item me-2">
            <a class="nav-link" routerLink="/quien-soy" routerLinkActive="active" (click)="navbarCollapsed = true">Quién soy</a>
          </li>
          <li class="nav-item">
            <button class="btn logout-btn" (click)="authService.signOut()">
              Cerrar sesión
            </button>
          </li>
        </ng-container>

        <ng-template #guestItems>
          <li class="nav-item me-2">
            <a class="nav-link" routerLink="/home" routerLinkActive="active" (click)="navbarCollapsed = true">Home</a>
          </li>
          <li class="nav-item me-2">
            <a class="nav-link" routerLink="/login" routerLinkActive="active" (click)="navbarCollapsed = true">Login</a>
          </li>
          <li class="nav-item me-2">
            <a class="nav-link" routerLink="/registro" routerLinkActive="active" (click)="navbarCollapsed = true">Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/quien-soy" routerLinkActive="active" (click)="navbarCollapsed = true">Quién soy</a>
          </li>
        </ng-template>

        <!-- Subrayado animado -->
        <div class="nav-underline"></div>
      </ul>
    </div>
  </div>
</nav>

<!-- Contenido principal -->
<main class="container my-4">
  <router-outlet></router-outlet>
</main>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-3 mt-5">
  <p class="mb-0">© 2025 Sala de Juegos - Proyecto Angular</p>
</footer>
