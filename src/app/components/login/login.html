<div class="card p-4" style="max-width:400px;margin:auto;">
  <h3 class="text-center mb-3">Iniciar sesión</h3>

  <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>

  <form (ngSubmit)="login()">
    <div class="mb-3">
      <label>Email</label>
      <input [(ngModel)]="email" name="email" type="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Contraseña</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" required>
    </div>

    <button class="btn btn-primary w-100" type="submit">Ingresar</button>
  </form>

  <hr>

  <h6 class="text-center">Login rápido</h6>
  <div class="d-flex justify-content-between">
    <button class="btn btn-secondary" (click)="quickLogin('user1')">User 1</button>
    <button class="btn btn-secondary" (click)="quickLogin('user2')">User 2</button>
  </div>
</div>
