<div class="d-flex align-items-center justify-content-center vh-50">
  <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <img src="/matiPlay2.png" alt="Logo" width="60" class="mb-2">
      <h3 class="fw-bold gradient-text">Iniciar sesión</h3>
      <p class="text-muted">Accedé con tus credenciales</p>
    </div>

    <div *ngIf="errorMsg" class="alert alert-danger small">{{ errorMsg }}</div>

    <form (ngSubmit)="login()">
      <div class="mb-3 input-group">
        <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
        <input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Correo electrónico" required>
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
        <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Contraseña" required>
      </div>

      <button class="btn btn-primary w-100 mb-3 rounded-3" type="submit">
        Ingresar
      </button>
    </form>

    <hr>

    <div class="text-center">
      <h6 class="fw-semibold mb-3">Login rápido</h6>
      <div class="d-flex gap-2 justify-content-center">
        <button class="btn btn-outline-secondary btn-sm rounded-pill px-3" (click)="quickLogin('user1')">User 1</button>
        <button class="btn btn-outline-secondary btn-sm rounded-pill px-3" (click)="quickLogin('user2')">User 2</button>
      </div>
    </div>
  </div>
</div>
