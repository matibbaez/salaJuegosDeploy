<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" routerLink="/home">
      <img src="matiPlay.png" alt="Logo Sala de Juegos" class="navbar-icon">
      <span>Sala de Juegos</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        </li>
        <li class="nav-item" *ngIf="authService.user$ | async">
          <a class="nav-link" routerLink="/juegos" routerLinkActive="active">Juegos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/quien-soy" routerLinkActive="active">Quién Soy</a>
        </li>
        <li class="nav-item" *ngIf="authService.user$ | async">
          <a class="nav-link" routerLink="/resultados" routerLinkActive="active">Resultados</a>
        </li>
      </ul>

      <div class="d-flex align-items-center">
        <ng-container *ngIf="authService.user$ | async as user; else notLoggedIn">
          <span class="navbar-text me-3">
            Hola, {{ user.email }}
            <span *ngIf="esAdmin()" class="admin-badge">Admin</span>
          </span>
          <button class="btn btn-logout" (click)="logout()">Cerrar Sesión</button>
        </ng-container>

        <ng-template #notLoggedIn>
          <a routerLink="/login" class="btn btn-secondary me-2">Login</a>
          <a routerLink="/registro" class="btn btn-primary">Registro</a>
        </ng-template>
      </div>
    </div>
  </div>
