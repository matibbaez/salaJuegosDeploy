<div class="hangman-container card p-4 shadow-lg">
  <h2 class="mb-3 text-center">ðŸŽ¯ Ahorcado</h2>

  <!-- Dibujo con SVG -->
  <div class="hangman-stage my-3">
    <svg width="200" height="250" viewBox="0 0 200 250">
      <!-- Base -->
      <line x1="20" y1="230" x2="180" y2="230" class="base"/>
      <line x1="60" y1="230" x2="60" y2="20" class="base"/>
      <line x1="60" y1="20" x2="140" y2="20" class="base"/>
      <line x1="140" y1="20" x2="140" y2="50" class="base"/>

      <!-- Cabeza -->
      <circle *ngIf="errores() > 0" cx="140" cy="70" r="20" class="part"/>
      <!-- Cuerpo -->
      <line *ngIf="errores() > 1" x1="140" y1="90" x2="140" y2="150" class="part"/>
      <!-- Brazo izquierdo -->
      <line *ngIf="errores() > 2" x1="140" y1="110" x2="110" y2="130" class="part"/>
      <!-- Brazo derecho -->
      <line *ngIf="errores() > 3" x1="140" y1="110" x2="170" y2="130" class="part"/>
      <!-- Pierna izquierda -->
      <line *ngIf="errores() > 4" x1="140" y1="150" x2="115" y2="190" class="part"/>
      <!-- Pierna derecha -->
      <line *ngIf="errores() > 5" x1="140" y1="150" x2="165" y2="190" class="part"/>
    </svg>
  </div>

  <!-- Palabra -->
  <div class="word my-3">
    <span *ngFor="let ch of palabra.split(''); let i = index"
          class="letter-box">
      {{ reveladas()[i] ? ch.toUpperCase() : '' }}
    </span>
  </div>

  <!-- Teclado -->
  <div class="keyboard d-flex flex-wrap justify-content-center">
    <button *ngFor="let l of alfabeto"
            class="key"
            [disabled]="letraDeshabilitada(l)"
            (click)="elegir(l)">
      {{ l | uppercase }}
    </button>
  </div>

  <!-- Info -->
  <p class="mt-3 text-center text-muted">
    Fallos: {{ errores() }} / {{ maxErrores }}
  </p>

  <!-- Resultado -->
  <div *ngIf="terminado()" class="result mt-3 text-center">
    <div *ngIf="gano()" class="alert alert-success">
      ðŸŽ‰ Â¡Ganaste!
    </div>
    <div *ngIf="!gano()" class="alert alert-danger">
      ðŸ˜¢ Perdiste â€” La palabra era: <strong>{{ palabra.toUpperCase() }}</strong>
    </div>
    <button class="btn btn-dark mt-2" (click)="reiniciar()">Jugar otra vez</button>
  </div>
</div>
