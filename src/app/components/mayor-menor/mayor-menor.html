<div class="card p-3">
  <h4>Mayor o Menor</h4>

  <div class="d-flex align-items-center gap-3 my-3">
    <div class="card p-3 text-center" style="min-width:120px;">
      <div class="card-value">{{ current?.label }}</div>
      <div class="card-suit">{{ current?.suit }}</div>
    </div>

    <div>
      <button class="btn btn-success me-2" (click)="guess(true)" [disabled]="finished()">Mayor</button>
      <button class="btn btn-danger" (click)="guess(false)" [disabled]="finished()">Menor</button>
    </div>
  </div>

  <p>Acertadas: {{ correct() }} / Rondas: {{ rounds() }}</p>

  <div *ngIf="finished()">
    <p>Fin del mazo. Resultado guardado.</p>
    <button class="btn btn-secondary" (click)="restart()">Jugar otra</button>
  </div>
</div>
